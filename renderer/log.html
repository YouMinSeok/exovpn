<!-- renderer/log.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VPN 로그</title>
    <style>
        body {
            font-family: monospace;
            padding: 10px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow-y: scroll;
            height: 100%;
            margin: 0;
        }

        #log-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="log-content"></div>

    <script>
        window.logApi.receive('vpn-log', (message) => {
            const logContent = document.getElementById('log-content');
            logContent.textContent += message;
            logContent.scrollTop = logContent.scrollHeight; // 자동 스크롤
        });
    </script>
</body>
</html>
